<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>Callender</title>
		<link rel="stylesheet" href="/css/common.css">
	</head>
	<body class="popup">
		<header>
			<h1>Callender</h1>
		</header>
		<main>
			<section>
				<ul class="popupImg">
					<li id="mainImg1"><img src="/img/popup/popupImg_callenderJa.png" alt="1月のカレンダー" width="330" height="466"></li>
					<li id="mainImg2"><img src="/img/popup/popupImg_callenderJu.png" alt="7月のカレンダー" width="330" height="466"></li>
					<li id="mainImg3"><img src="/img/popup/popupImg_callenderOc.png" alt="10月のカレンダー" width="330" height="466"></li>
					<li id="mainImg4"><img src="/img/popup/popupImg_callender12.png" alt="12月のカレンダー" width="330" height="466"></li>
				</ul>
				<p>
				4か月分のカレンダーを作りました。
				<br>
				1月は自分の誕生月、7月と12月は家族の誕生月で10月はハロウィンなので、この4か月にしています。
				<br>
				このカレンダーを作るにあたって、愛犬に協力してもらい、作っています。各月に合う洋服を着せて写真を新たにとりました。
				<br>
				1月は初夢風、7月は海、10月はハロウィンのお化け、12月はクリスマスのサンタ風にしています。
				</p>
				<ul class="serectImg tab content_popupImg">
					<li><img src="/img/serect/graphic/content15.png" alt="1月のカレンダー" width="100" height="100"></li>
					<li><img src="/img/serect/graphic/content13.png" alt="7月のカレンダー" width="100" height="100"></li>
					<li><img src="/img/serect/graphic/content14.png" alt="10月のカレンダー" width="100" height="100"></li>
					<li><img src="/img/serect/graphic/content12.png" alt="12月のカレンダー" width="100" height="100"></li>
				</ul>
			</section>
		</main>
